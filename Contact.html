<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me - 152463-Iyad Owdeh</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #272c33; /* Dark background color */
      color: #f8f9fa; /* Light text color */
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    nav {
      background-color: #343a40; /* Slightly lighter color for the navigation bar */
      overflow: hidden;
      width: 100%; /* Full width for the navigation bar */
      display: flex;
      justify-content: center;
      padding: 20px 0;
    }

    nav a {
      display: block;
      color: #adb5bd; /* Lighter text color */
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      transition: color 0.3s; /* Smooth color transition on hover */
    }

    nav a:hover {
      color: #fff; /* White text color on hover */
      background-color: #495057; /* Darker background color on hover */
    }

    main {
      width: 100%;
      max-width: 600px;
      margin-top: 20px;
      padding: 20px;
      background-color: #343a40; /* Slightly lighter color for the form background */
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1, form {
      text-align: center;
    }

    label {
      display: block;
      margin: 10px 0;
      color: #fff;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      box-sizing: border-box;
      border: 1px solid #dee2e6;
      border-radius: 4px;
    }

    input[type="submit"] {
      background-color: #007BFF; /* Blue submit button color */
      color: #fff;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #0056b3; /* Darker blue on hover */
    }

    a {
      color: #007BFF; /* Blue link color */
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home Page</a>
    <a href="Contact.html">Contact Me</a>
  </nav>
  <main>
    <h1>Contact Me</h1>
    <form action="#" method="post">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <label for="country">Country:</label>
      <input type="text" id="country" name="country" required>

      <label for="comments">Comments:</label>
      <textarea id="comments" name="comments" rows="4" required></textarea>

      <input type="submit" value="Submit">
    </form>
  </main>
</body>
</html>
